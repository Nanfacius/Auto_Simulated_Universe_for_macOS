#info_example.yml是info.yml的样例文件
#该文件仅供参考，不会被自动化程序识别
#自动化程序只会识别info.yml
#所以修改info_example.yml没有意义！
config:
  #配队编号，基本已经弃用，无视即可
  order_text:
  - 1
  - 2
  - 3
  - 4
  #校准值
  angle: 1.0
  #难度，1-5，（5代表最高难度，如果世界没有难度5则会选择难度4）
  difficulty: 5
  #主命途
  fate: 巡猎
  #副命途
  secondary_fate:
  - 毁灭
  - 巡猎
  - 丰饶
  #这些无视即可
  map_sha: ''
  show_map_mode: 0
  debug_mode: 0
  speed_mode: 0
  slow_mode: 0
  #use_consumable：0代表不使用消耗品，1代表最终boss使用消耗品，2代表最后两个boss使用消耗品，3代表所有boss都使用消耗品
  #自动使用第一个已星标的攻击/防御消耗品，必须收藏消耗品（星星标记）
  #如果不希望使用防御消耗品，可以取消所有防御消耗品的星标
  use_consumable: 0
  force_update: 0
  timezone: Default
